<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sicssors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <main class= "main">
        <div class="info">
            <h2 class="info-result">Pick a Choice</h2>
            <h3 class="info-reason">Be the first to 5 points!</h3>
        </div>

        <div class="scoreboard">
            <div class="scorebox">
                <div class="sign" id="playerSign">❔</div>
                <div class="points" id="playerPoints">Player: 0</div>
            </div>

            <div class="scorebox">
                <div class="sign" id="computerSign">❔</div>
                <div class="points" id="computerPoints">Computer: 0</div>
            </div>
        </div>

        <div class = "buttons">
            <button class ="rounded-square" id="rockButton">
                <div class="sign">✊</div>
            </button>

            <button class ="rounded-square" id="paperButton">
                <div class="sign">✋</div>
            </button>

            <button class ="rounded-square" id="sicssorsButton">
                <div class="sign">✌</div>
            </button>
        </div>
    </main>

    <footer class="footer">
        <a href="https://https://github.com/NeoHW/rock-paper-scissors">Webpage by: Haowei</a>
    </footer>
</body>
</html>
